<!DOCTYPE html>
<html>
  <head>
    <style>
      body,
      html {
        height: 100%;
      }

      .bgimg {
        /* Background image */

        background: linear-gradient(rgba(0, 0, 0, 0.33), rgba(0, 0, 0, 0.33)), url("imgs/sb.jpg");
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        /* Full-screen */
        height: 100%;
        width: 100%;
        /* Center the background image */
        background-position: center;
        /* Scale and zoom in the image */
        background-size: cover;
        /* Add position: relative to enable absolutely positioned elements inside the image (place text) */
        position: relative;
        /* Add a white text color to all elements inside the .bgimg container */
        color: white;
        /* Add a font */
        font-family: "Courier New", Courier, monospace;
        /* Set the font-size to 25 pixels */
        font-size: 25px;
      }
      .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        padding: 10px;
        transform: translate(-50%, -50%);
        text-align: center;
        background: rgba(0, 0, 0, 0.77);
      }
      .title {
        font-size: 50px;
      }
      .subTitle {
        font-size: 27px;
        margin-bottom: 30px;
      }
      .form {
        margin-top: 30px;
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
      }
      .inputBox {
        margin: auto;
        display: flex;
        align-items: center;
      }
      .submitButton {
        margin: auto;
        margin-top: 7px;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 7px;
        font-weight: bold;
        font-size: 20px;
        color: #3323ff;
        text-align: center;
      }
      .submitButton:hover {
        background-color: #4eb5f1;
      }
      hr {
        margin: auto;
        width: 40%;
      }
    </style>
  </head>
  <body>
    <div class="bgimg">
      <div class="middle">
        <h1 class="title">Welcome to Sportsbook.Bet</h1>
        <h3 class="subTitle">If you are interested in purchasing this domain, please fill out the form below</h3>

        <hr />

        <form action="https://formspree.io/f/xknkvnjn" method="POST" class="form">
          <label class="inputBox">
            Name:
            <input name="name" />
          </label>
          <label class="inputBox">
            Email:
            <input type="email" name="_replyto" />
          </label>
          <label class="inputBox">
            Phone:
            <input name="phone" type="tel" />
          </label>
          <label class="inputBox">
            Message:
            <textarea name="message"></textarea>
          </label>
          <button type="submit" class="submitButton">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
